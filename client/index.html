<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello world</h1>

  <script>
    const evtSource  = new EventSource("http://localhost:8080");

    evtSource.onopen = (ev) => {
      console.log('opened',ev);
    }

    evtSource.close = () => {
      console.log('close')
    }

    evtSource.onmessage = (data) => {
      console.log(data)
    }
  </script>
</body>
</html>
